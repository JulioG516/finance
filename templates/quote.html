{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <label for="symbol">Search for a symbol.</label>
            <input autocomplete="off"  required autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="NFLX" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
{% endblock %}
