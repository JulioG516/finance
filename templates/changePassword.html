{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <h1 class="text-center">Change Password</h1>
    <form action="/changePassword" method="post">
        <div class="mb-3">
            <input autocomplete="off" min="0" required autofocus class="form-control mx-auto w-auto" id="oldPassword" name="oldPassword" placeholder="old password" type="text">
            <input autocomplete="off" min="0" required autofocus class="form-control mx-auto w-auto" id="newPassword" name="newPassword" placeholder="new password" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Change</button>
    </form>
{% endblock %}
