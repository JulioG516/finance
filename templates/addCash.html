{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <h1 class="text-center">Add Cash</h1>
    <form action="/addCash" method="post">
        <div class="mb-3">
            <input autocomplete="off" min="0" required autofocus class="form-control mx-auto w-auto" id="cash" name="cash" placeholder="Amount of cash" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
{% endblock %}
